<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love ğŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #fff0f5;
      text-align: center;
    }
    #container {
      width: 500px;
      max-width: 100%;
      margin: 0 auto;
      padding-top: 10px;
    }
    #heart-canvas {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      background-color: #fff0f5;
    }
    .heart {
      position: absolute;
      top: -30px;
      font-size: 20px;
      animation: fall 6s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(330px); opacity: 0; }
    }
    #title {
      color: #ff4d88;
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    #meter-label {
      color: #d63384;
      font-size: 18px;
      margin: 10px 0;
    }
    .btn {
      border: none;
      padding: 10px 20px;
      margin: 8px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #love-btn {
      background-color: #ff85a2;
      font-weight: bold;
    }
    #surprise-btn {
      background-color: #ff66b2;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="heart-canvas"></div>

    <div id="title">Hi Byang! ğŸ’•</div>
    <div id="meter-label">Love Meter: 0% ğŸ’—</div>

    <button id="love-btn" class="btn">Love Me ğŸ’˜</button>
    <button id="surprise-btn" class="btn">Surprise Me ğŸ</button>
  </div>

  <script>
    // Falling hearts
    const heartCanvas = document.getElementById("heart-canvas");

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "â¤ï¸";
      const canvasWidth = heartCanvas.clientWidth || 500;
      const x = Math.floor(Math.random() * (canvasWidth - 40)) + 20;
      heart.style.left = x + "px";

      heartCanvas.appendChild(heart);

      // Remove heart after animation
      setTimeout(() => {
        heartCanvas.removeChild(heart);
      }, 6000);
    }

    // Create hearts repeatedly
    setInterval(createHeart, 300);

    // Love meter logic
    let loveLevel = 0;
    const meterLabel = document.getElementById("meter-label");
    const loveBtn = document.getElementById("love-btn");
    const surpriseBtn = document.getElementById("surprise-btn");

    loveBtn.addEventListener("click", () => {
      if (loveLevel < 100) {
        loveLevel += 10;
        if (loveLevel > 100) loveLevel = 100;
        meterLabel.textContent = `Love Meter: ${loveLevel}% ğŸ’—`;
      }
      if (loveLevel >= 100) {
        alert("My love for you is overflowing! ğŸ’˜");
      }
    });

    // Sweet messages
    const sweetMessages = [
      "You're my sunshine â˜€ï¸",
      "I love you to the moon and back ğŸŒ™",
      "You complete me ğŸ’",
      "You're my favorite notification ğŸ¥°",
      "My heart is yours ğŸ’–",
      "You're the reason I smile ğŸ˜˜"
    ];

    surpriseBtn.addEventListener("click", () => {
      const msg = sweetMessages[Math.floor(Math.random() * sweetMessages.length)];
      alert("A Little Love Note\n\n" + msg);
    });
  </script>
</body>
</html>
