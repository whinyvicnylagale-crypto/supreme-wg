<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Bianca</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica", Arial, sans-serif;
      background-color: #ffe6f0; /* soft pink */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      max-width: 90vw;
      background-color: #ffe6f0;
      text-align: center;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      color: #b30059;
      margin-bottom: 20px;
    }

    .message-box {
      background-color: #ffffff;
      color: #4d004d;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      font-size: 12px;
      line-height: 1.5;
    }

    .love-button {
      background-color: #ff66a3;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .love-button:active,
    .love-button:hover {
      background-color: #ff3385;
    }

    .footer {
      font-size: 9px;
      color: #800040;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Love notes for my dearest Bianca</div>

    <div id="message" class="message-box">
      Click the button when you need love ü§ç
    </div>

    <button class="love-button" onclick="showLove()">
      Click when you need love
    </button>

    <div class="footer">
      Made with love for my love
    </div>
  </div>

  <script>
    const loveMessages = [
      "I‚Äôm always proud of you ",
      "You are doing better than you think ",
      "No matter what happens, I choose you.",
      "You are my favorite person ü•π",
      "You don‚Äôt have to be perfect to be loved.",
      "I believe in you, always üí´",
      "You make my world softer just by existing.",
      "I‚Äôm so grateful I get to love you.",
      "You are enough. Exactly as you are.",
      "If I were there, I‚Äôd hug you right now ",
      "I love you, always and forever",
      "I love you just the way you are "
    ];

    function showLove() {
      const messageElement = document.getElementById("message");
      const randomIndex = Math.floor(Math.random() * loveMessages.length);
      messageElement.textContent = loveMessages[randomIndex];
    }
  </script>
</body>
</html>
